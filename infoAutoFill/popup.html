<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<div id="wrapper">

<ul>
  <li>
    <span>手机号</span>
    <!-- <input type="text" id="telephone"> -->
    <div class="pj-advanced-select-wrapper">
      <div class="pj-advanced-select-container">
        <div class="main">
          <input type="text" class="pj-advanced-select-input" id="telephone">
          <span class="pj-advanced-select-span">
            <img src="down.svg" alt="下拉">
            <img src="up.svg" alt="退回" class="pj-hide">
          </span>
        </div>
        <ul class="options pj-hide">
          <!-- <li class="option">Sunny</li>
          <li class="option">Jessica</li>
          <li class="option">Tiffany</li>
          <li class="option">UIE</li>
          <li class="option">SongJiHyo</li>
          <li class="option">Jack</li>
          <li class="option">IU</li> -->
        </ul>
      </div>
    </div>
  </li>

  <li>
    <span>邮箱</span>
    <div class="pj-advanced-select-wrapper">
      <div class="pj-advanced-select-container">
        <div class="main">
          <input type="text" class="pj-advanced-select-input" id="email">
          <span class="pj-advanced-select-span">
            <img src="down.svg" alt="下拉">
            <img src="up.svg" alt="退回" class="pj-hide">
          </span>
        </div>
        <ul class="options pj-hide">
          
        </ul>
      </div>
    </div>
  </li>

  <li>
    <span>用户名</span>
    <div class="pj-advanced-select-wrapper">
      <div class="pj-advanced-select-container">
        <div class="main">
          <input type="text" class="pj-advanced-select-input" id="username">
          <span class="pj-advanced-select-span">
            <img src="down.svg" alt="下拉">
            <img src="up.svg" alt="退回" class="pj-hide">
          </span>
        </div>
        <ul class="options pj-hide">

        </ul>
      </div>
    </div>
  </li>

  <li>
    <span>身份证号</span>
    <div class="pj-advanced-select-wrapper">
      <div class="pj-advanced-select-container">
        <div class="main">
          <input type="text" class="pj-advanced-select-input" id="loginId">
          <span class="pj-advanced-select-span">
            <img src="down.svg" alt="下拉">
            <img src="up.svg" alt="退回" class="pj-hide">
          </span>
        </div>
        <ul class="options pj-hide">
          
        </ul>
      </div>
    </div>
  </li>

  <li>
    <span id="pwd">密码</span>
    <div class="pj-advanced-select-wrapper">
      <div class="pj-advanced-select-container">
        <div class="main">
          <input type="password" class="pj-advanced-select-input" id="password">
          <span class="pj-advanced-select-span">
            <img src="down.svg" alt="下拉">
            <img src="up.svg" alt="退回" class="pj-hide">
          </span>
        </div>
        <ul class="options pj-hide">
          
        </ul>
      </div>
    </div>
  </li>
  <li>
    <button id="do">填充</button>
  </li>
</ul>

</div>

<script src="popup.js"></script>
</body>
</html>
